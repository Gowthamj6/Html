<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <fieldset>
        <legend>User info</legend>
    <form>
        <b><label for"name">Name :</label></b> 
        <input type="text" name="name" placeholder="Enter your name"><br><br>
        <b><label for"age">Age : </label></b>
        <input type="text" name="number" placeholder="Enter your age" ><br><br>
        <b><label for"email">Email :</label></b>
        <input type="text" name="email" placeholder="Enter your mail" ><br><br>
        <b><label for"password">Password :</label></b>
        <input type="text" name ="password" placeholder="Enter your password" ><br><br>
        <b><label for"password">Confirm password :</label></b>
        <input type="text" name="password" placeholder="Re-enter your password" ><br><br>
        <b><label for"password">Mobile number :</label></b>
        <input type="text" name ="number" placeholder="Enter your mobile number" ><br><br>
        <b><label for"Gender">Gender:</label></b>
       <input type="radio" name="male" value="">Male
       <input type="radio" name="female" value="">Female<br><br>
       <b><label>Country :</label></b>
        <select name="Country" id="">
        <option value="india">India</option>
        <option value="london">london</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
      </select><br><br>
      <b><label for"skill">Skill :</label></b><br>
       <input type="checkbox" name="HTML" value="">HTML
       <input type="checkbox" name="Java script" value="">Java Script
       <input type="checkbox" name="Python" value="">Python
       <input type="checkbox" name="C++" value="">C++
       <br><br>
       <b><label>Feedback :</label></b><br>
       <textarea name="chacters" id="Feedback" ></textarea><br><br>
     <input type="submit" value="Submit">
     <input type="reset" value="Reset"> 
    </form>
    </fieldset>
    </body>
</body>
</html>
